        <h1>
            Разница между <span>let</span> и <span>const</span>.
        </h1>
        <p>
            <span>let</span> - создает переменную, значение которой в будущем можно будет изменить. <br>
            <span>const</span> - создает переменную, значение которой в будущем изменить нельзя.
        </p>
