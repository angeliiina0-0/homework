<!DOCTYPE html>
<html>

<head>

</head>

<body>

        <br>

        <br>
        <br>

        <br>
        <br>

        <input type="email" id="input4" placeholder="Введите ваш емайл" required>
        <br>
        <br>

        <br>
        <br>
        <input type="checkbox" id="input6">
        <label for="input6">Вариант 1</label>
        <br>
        <input type="checkbox" id="input7">
        <label for="input7">Вариант 2</label>
        <br>
        <input type="checkbox" id="input7">
        <label for="input7">Вариант 3</label>
        <br>
        <br>
        <label>
            <input type="radio" name="radio1">
            Вариант 1
        </label>
        <br>
        <label>
            <input type="radio" name="radio1">
            Вариант 2
        </label>
        <br>
        <label>
            <input type="radio" name="radio1">
            Вариант 3
        </label>
        <br>
        <br>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </form>
</body>

</html>
